      description: "# &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#9757; /api<s>/6.1.D</s>    \n A month ahead forecast of the total load per bidding zone, for every week of the coming month M, maximum and minimum load values. The primary owners of the data are TSOs and DSOs; \n\n This shall be published one week before the first day of the month which the data refers to. \n\n The week is in the month if the Monday is in the month Nevertheless, the forecast of load for the following month is based on historical load values. A more detailed forecast is provided for the coming week, when precise weather forecasts are available. It may, therefore, vary significantly in terms of both shape and level.\n\n Note: The month-ahead forecast is calculated (estimated) on the historic load profile on similar days.\n\n Note 2: Higher resolution is allowed. Highest resolution is MTU. In that case, the maximum and minimum load values for each week will be published \n\n <b>Example web browser get method (replace &#128071;MYTOKEN with yours)</b> \n\n <a href=\"https://web-api.tp.entsoe.eu/api?securityToken=MYTOKEN&documentType=A65&processType=A16&outBiddingZone_Domain=10YCZ-CEPS-----N&periodStart=201512312300&periodEnd=201612312300\">https://web-api.tp.entsoe.eu/api?securityToken=MYTOKEN&documentType=A65&processType=A32&outBiddingZone_Domain=10YCZ-CEPS-----N&periodStart=201512312300&periodEnd=201612312300</a>"
