path_6.1.C:
  get:
    tags:
    - 6.1.C Week-ahead Total Load Forecast
    description: "# &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#9757; /api<s>/6.1.C</s>    \n A week-ahead forecast of the total load per bidding zone per day, for every day of the coming week W maximum and  minimum load values (14 individual data), each Friday at the latest two hours before the gate closure time of the day-ahead market in the bidding zone or at 14:00 in local time zone of the bidding zone when gate closure hour doesn’t apply. A week  starts on Monday 00:00 hrs and ends on Sunday at 24:00 hrs (in accordance with ISO 8601). Week-ahead estimated loads  shall be updated, if there are major changes. A major change represents a change of at least 10% of the total load forecast per market time unit. The primary owners of the data are TSOs and DSOs; \n\n Nevertheless, the forecast of load of the following week is given: \n\n − for information purposes only. \n\n − It is drawn up, among other things, on the basis of weather forecast ahead of time. \n\n It is therefore likely to change considerably in shape and level. Note: The week-ahead forecast is calculated (estimated) on the  historic load profile on similar days, taking into account the  variables that affect electricity demand, such as weather conditions, climate and socioeconomic factors. \n\n <b>Example web browser get method (replace &#128071;MYTOKEN with yours)</b> \n\n <a href=\"https://web-api.tp.entsoe.eu/api?securityToken=MYTOKEN&documentType=A65&processType=A31&outBiddingZone_Domain=10YCZ-CEPS-----N&periodStart=201512312300&periodEnd=201612312300\">https://web-api.tp.entsoe.eu/api?securityToken=MYTOKEN&documentType=A65&processType=A31&outBiddingZone_Domain=10YCZ-CEPS-----N&periodStart=201512312300&periodEnd=201612312300</a>"    
    parameters:
    - $ref: '../parameters/securityToken.yaml#/securityToken'
    - $ref: '../parameters/6.1.C/documentType.yaml#/documentType'
    - $ref: '../parameters/6.1.C/processType.yaml#/processType'
    - $ref: '../parameters/outBiddingZone_Domain.yaml#/outBiddingZone_Domain'
    - $ref: '../parameters/periodStart.yaml#/periodStart'
    - $ref: '../parameters/periodEnd.yaml#/periodEnd'
    responses:
      "200":
        description: Successful response
        content:
          application/xml:
            schema:
              $ref: '../schemas/GL_MarketDocument.yaml#/GL_MarketDocument'
            examples:
              GL_MarketDocument:
                $ref: '../examples/6.1.C/200_successful_return.yaml#/GL_MarketDocument'
      "400":
        description: Invalid query attributes or parameters
        content:
          application/xml:
            schema:
              $ref: '../schemas/Acknowledgement_MarketDocument.yaml#/Acknowledgement_MarketDocument'
            examples:
              Acknowledgement_MarketDocument:
                $ref: '../examples/6.1.C/400_invalid_query.yaml#/Acknowledgement_MarketDocument'
      "401":
        description: Unauthorized. Missing or invalid security token
        content:
          application/xml:
            schema:
              $ref: '../schemas/Acknowledgement_MarketDocument.yaml#/Acknowledgement_MarketDocument'
            examples:
              Acknowledgement_MarketDocument:
                $ref: '../examples/6.1.C/401_unauthorized.yaml#/Acknowledgement_MarketDocument'
      "429":
        description: Too many requests - max allowed 400 per minutes from each unique IP
        content:
          application/xml:
            schema:
              $ref: '../schemas/Acknowledgement_MarketDocument.yaml#/Acknowledgement_MarketDocument'
            examples:
              Acknowledgement_MarketDocument:
                $ref: '../examples/6.1.C/429_too_many_requests.yaml#/Acknowledgement_MarketDocument'