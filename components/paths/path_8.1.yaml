path_8.1:
  get:
    tags:
    - 8.1 Year-ahead Forecast Margin
    description: "# &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#9757; /api<s>/8.1</s>    \n A year-ahead forecast margin, which is defined as the difference between yearly forecast of available generation capacity and yearly forecast of total load, taking into account the forecast of total generation capacity, forecast of availability of generation and forecast of reserves contracted for system services.  \n\n <b>Example web browser get method (replace &#128071;MYTOKEN with yours)</b> \n\n <a target='_blank' href=\"https://web-api.tp.entsoe.eu/api?securityToken=MYTOKEN&documentType=A70&processType=A33&outBiddingZone_Domain=10YCZ-CEPS-----N&periodStart=201512312300&periodEnd=201612312300\">https://web-api.tp.entsoe.eu/api?securityToken=MYTOKEN&documentType=A70&processType=A33&outBiddingZone_Domain=10YCZ-CEPS-----N&periodStart=201512312300&periodEnd=201612312300</a>"
    parameters:
    - $ref: '../parameters/securityToken.yaml#/securityToken'
    - $ref: '../parameters/8.1/documentType.yaml#/documentType'
    - $ref: '../parameters/8.1/processType.yaml#/processType'
    - $ref: '../parameters/outBiddingZone_Domain.yaml#/outBiddingZone_Domain'
    - $ref: '../parameters/periodStart.yaml#/periodStart'
    - $ref: '../parameters/periodEnd.yaml#/periodEnd'
    responses:
      "200":
        description: Successful response
        content:
          application/xml:
            schema:
              $ref: '../schemas/GL_MarketDocument.yaml#/GL_MarketDocument'
            examples:
              GL_MarketDocument:
                $ref: '../examples/8.1/200_successful_return.yaml#/GL_MarketDocument'
      "400":
        description: Invalid query attributes or parameters
        content:
          application/xml:
            schema:
              $ref: '../schemas/Acknowledgement_MarketDocument.yaml#/Acknowledgement_MarketDocument'
            examples:
              Acknowledgement_MarketDocument:
                $ref: '../examples/8.1/400_invalid_query.yaml#/Acknowledgement_MarketDocument'
      "401":
        description: Unauthorized. Missing or invalid security token
        content:
          application/xml:
            schema:
              $ref: '../schemas/Acknowledgement_MarketDocument.yaml#/Acknowledgement_MarketDocument'
            examples:
              Acknowledgement_MarketDocument:
                $ref: '../examples/8.1/401_unauthorized.yaml#/Acknowledgement_MarketDocument'
      "429":
        description: Too many requests - max allowed 400 per minutes from each unique IP
        content:
          application/xml:
            schema:
              $ref: '../schemas/Acknowledgement_MarketDocument.yaml#/Acknowledgement_MarketDocument'
            examples:
              Acknowledgement_MarketDocument:
                $ref: '../examples/8.1/429_too_many_requests.yaml#/Acknowledgement_MarketDocument'